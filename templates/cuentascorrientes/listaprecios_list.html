<!DOCTYPE html>
<html>
<head>
    <title>Lista de Precios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Precios</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Costo</th>
                <th>Actualizado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.codigo }}</td>
                    <td>{{ item.descripcion }}</td>
                    <td>${{ item.precio }}</td>
                    <td>${{ item.costo }}</td>
                    <td>{{ item.updated|date:"d/m/Y H:i" }}</td>
                    <td>
                    <a href="{% url 'editar_lista_precios' item.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No hay registros cargados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_lista_precios' %}" class="btn btn-primary">Cargar nuevo</a>
</div>
</body>
</html>
