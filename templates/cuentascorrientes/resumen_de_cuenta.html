{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h2>Resumen de Cuenta</h2>

    <!--<table class="table table-bordered table-striped table-sm">-->
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for r in objects %}
                <tr>
                    <td>{{ 1 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No hay registros cargados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
