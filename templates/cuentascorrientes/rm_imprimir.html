        html, body { font-family: Arial, sans-serif; font-size: 12pt;

    body {

    .encabezado { text-align: center; font-weight: bold; margin-bottom: 20px; }
    .detalle { border-collapse: collapse; width: 100%; }
    .detalle th { border-bottom: 1px solid #000; padding: 5px; }
    .detalle td { border: 0px solid #000; padding: 1px; font-size:10pt;}


    .fila { display: flex; width: 100%; }
    .mitad {
        flex: 1;              /* cada div toma el mismo espacio disponible */
        padding: 10px;        /* opcional, para separar contenido del borde */
        box-sizing: border-box; /* asegura que padding no rompa el ancho */
        border: 1px solid #000; /* solo para que se vea el div */
    }

    .firma_div {
        position: relative;
        bottom: 0; 
        right: 15mm;
        text-align: right;
    }
    .mitad-hoja {
        height: 49%;
        box-sizing: border-box;
        page-break-inside: avoid;
    }
