<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Remito #{{ remito.id }}</title>
  <style>
    @media print {
      @page { margin: 20mm; }
      body { font-family: Arial, sans-serif; font-size: 12pt; }
      .no-print { display: none; }
    }
    .encabezado { text-align: center; font-weight: bold; margin-bottom: 20px; }
    .detalle { border-collapse: collapse; width: 100%; }
    .detalle th, .detalle td { border: 1px solid #000; padding: 5px; }
  </style>
</head>
<body>
  <div class="no-print">
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <div class="encabezado">
      <h2>Remito {{ remito.punto_de_venta|stringformat:"05d"}}-{{ remito.numero|stringformat:"08d"}}</h2>
    <p>Fecha: {{ remito.fecha|date:"d/m/Y" }}</p>
  </div>

  <table class="detalle">
    <thead>
      <tr><th>Producto</th><th>Cantidad</th><th>Precio</th></tr>
    </thead>
    <tbody>
      {% for item in objects_det %}
      <tr>
        <td>{{ item.producto.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p style="text-align:right;">Total: ${{ remito.total }}</p>
</body>
</html>
