{% extends "base.html" %}
{% block content %}
<div class="container-fluid">

    <h2>Bloquear Cuenta Corriente</h2>
    <form method="post" novalidate>
        {% csrf_token %}

        <div class="row">
            <div class="col-md-12">
                <label for="{{ form.motivobaja.id_for_label }}" class="form-label">Motivo de baja</label>
                {{ form.motivobaja }}
                {% for error in form.motivobaja.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'cuentascorrientes:clientes_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>














</div>
{% endblock %}
